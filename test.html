<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Circular Progress</title>
    <style>
        .circular-chart {
            width: 120px;
            height: 120px;
            transform: rotate(-90deg);
        }
        .circle-bg {
            fill: none;
            stroke: #e6e6e6;
            stroke-width: 3.8;
        }
        .circle {
            fill: none;
            stroke: #007bff;
            stroke-width: 3.8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 36 36" class="circular-chart">
        <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path id="scoreCirclePath" class="circle"
            stroke-dasharray="79, 100" 
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
        />
    </svg>
</body>
</html>
